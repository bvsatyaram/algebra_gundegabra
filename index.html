<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Algebra Gundegabra</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="jquery.hotkeys.js"></script>
  <script src="game.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="score-container">
    <div id="question-score" class="score">
      <div class="vcenter">Points: <span id="points"></span></div>
    </div>
    <div id="global-score" class="score">
      <div class="vcenter">Score: <span id="score"></span></div>
    </div>
  </div>
  <div id="numbers">
    <div class="number left">
      <div class="vcenter">
        <span id="leftFirst"></span>
        <span id="leftOperator"></span>
        <span id="leftSecond"></span>
      </div>
    </div>
    <div class="number right">
      <div class="vcenter">
        <span id="rightFirst"></span>
        <span id="rightOperator"></span>
        <span id="rightSecond"></span>
      </div>
    </div>
  </div>
</body>
</html>
